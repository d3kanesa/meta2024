<!DOCTYPE html>
<html>
<head>
    <title>Pose Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
            Pose Detection Stream
        </h1>

        <!-- Main Content -->
        <div class="flex gap-8">
            <!-- Video Feed Container -->
            <div class="flex-1">
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <img 
                        src="{% url 'video_feed' %}" 
                        class="w-full rounded-lg"
                        style="height: 75vh; object-fit: cover;"
                    >
                </div>
            </div>

            <!-- Chat Section -->
            <div class="w-96">
                <div class="bg-white rounded-lg shadow-lg h-full flex flex-col">
                    <!-- Chat Header -->
                    <div class="p-4 border-b">
                        <h2 class="font-semibold text-gray-800">Chat</h2>
                    </div>

                    <!-- Messages Container -->
                    <div class="flex-1 p-4 space-y-4 overflow-y-auto" style="height: 60vh;">
                        <!-- Sample Messages -->
                        <div class="bg-gray-100 rounded-lg p-3">
                            <p class="text-sm text-gray-800">Pose detection initialized</p>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="p-4 border-t">
                        <div class="flex gap-2">
                            <input 
                                type="text" 
                                class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:border-blue-500"
                                placeholder="Type a message..."
                            >
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
